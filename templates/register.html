<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GL-TURBO Register</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register_login.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
</head>
<body>
<div>
    <div class="register-login-page">
        <div class="register-login-page-content">
            <div class="card register-login-container-content">

                <div class="register-login-header">
                    <div class="header-text">GL-TURBO</div>
                    <div class="header-slogan">
                        Please Input Email And Password To Register
                    </div>
                </div>

                <div class="card-body">
                    <div class="register-login-content">
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                        <form action="{% url 'register' %}" method="post" id="registerForm">
                            <div class="register-login-block">
                                <div class="register-login-form-group">
                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email" required>
                                </div>
                                <div class="register-login-common-error hidden" id="emailError"></div>
                            </div>
                            <div class="register-login-block">
                                <div class="register-login-form-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password(6-20 characters, only number, letter, underline)" required>
                                </div>
                                <div class="register-login-common-error hidden" id="passwordError"></div>
                            </div>
                            <div class="register-login-block">
                                <div class="register-login-captcha-group">
                                    {{ register_form.captcha }}
                                </div>
                                <div class="register-login-captcha-error hidden" id="captchaError"></div>
                            </div>
                            {% csrf_token %}
                            <button type="button" class="btn btn-primary register-login-submit-button" id="registerBtn">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="register-login-switch">
                        Already a memberï¼Ÿ<span id="switchBtn">Log In</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/toastr_time.js' %}"></script>
<script src="{% static 'js/error_code.js' %}"></script>
<script src="{% static 'js/validation.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/toastr.min.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
